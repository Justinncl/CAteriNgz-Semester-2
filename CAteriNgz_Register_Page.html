        <title>CAteriNgz Register Page</title>
    </head>
    <body>
        <header>
            <div id="header-container">
                <div class="logo">
                    <img src="assets/CAteriNgz Logo.png" alt="CAteriNgz Logo" />
                </div>

                        <li class="nav-item">

                    </ul>

                    <div class="burger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <div id="home-page-banner">
                <div id="banner-text-list">
                    <span class="banner-text">Welcome to</span>
                    <span class="banner-text">CAteriNgz</span>
                    <span class="banner-sub-text"
                        >"Good Food Brings Good Mood"</span
                    >
                </div>
            </div>

            <br />
            <br />

            <section class="register-form">
                <form method="get">
                    <h2>Registration</h2>

                    <div class="form-content">
                        <div class="input-box">
                            <label for="Name">Name:</label>
                            <input
                                type="text"
                                placeholder="Enter Full Name"
                                name="Name"
                                id="Name-data"
                                required
                            />
                            <p id="error-Name"></p>
                        </div>

                        <div class="input-box">
                            <label for="Email">Email Address:</label>
                            <input
                                type="email"
                                placeholder="Enter your Email"
                                name="Email"
                                id="Email-data"
                                required
                            />
                            <p id="error-Email"></p>
                        </div>

                        <div class="input-box">
                            <label for="Password">Password:</label>
                            <input
                                type="password"
                                placeholder="Create Password"
                                name="Password"
                                id="Password-data"
                                required
                            />
                            <p id="error-Password"></p>
                        </div>

                        <div class="input-box">
                            <label for="Confirm-Password"
                                >Confirm Password:</label
                            >
                            <input
                                type="password"
                                placeholder="Confirm Password"
                                name="Confirm-Password"
                                id="Confirm-Password-data"
                                required
                            />
                            <p id="error-Confirm-Password"></p>
                        </div>

                        <div class="input-box">
                            <label for="Address">Home Address:</label>
                            <input
                                type="text"
                                placeholder="Enter your Home Address"
                                name="Address"
                                id="Address-data"
                                required
                            />
                            <p id="error-Address"></p>
                        </div>

                        <div class="input-box">
                            <label for="Gender">Gender:</label>
                            <input
                                type="text"
                                placeholder="Male/Female"
                                name="Gender"
                                id="Gender-data"
                                required
                            />
                            <p id="error-Gender"></p>
                        </div>

                        <div class="input-box">
                            <label for="DOB">Date of Birth:</label>
                            <input
                                type="date"
                                name="DOB"
                                id="DOB-data"
                                required
                            />
                            <p id="error-DOB"></p>
                        </div>
                    </div>

                    <div class="checkbox-container">
                        <input
                            type="checkbox"
                            name="Requirement"
                            id="Requirement-data"
                            required
                        />
                        <label
                            >I have read and agree to the Privacy
                            Requirements.</label
                        >
                        <p id="error-Requirement"></p>
                    </div>

                    <div class="submit-container">
                        <button type="button" onclick="validateForm()">
                            Register
                        </button>
                    </div>
                </form>
            </section>
        </main>

        <br />
        <br />

                    <span>(021)65277984</span>
                </div>
            </div>
